name: GCP VM Inventory

on:
  push:
    branches:
      - main

jobs:
  run-inventory:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install \
            google-cloud-compute \
            google-cloud-storage \
            google-cloud-bigquery \
            google-cloud-monitoring \
            google-auth \
            google-auth-oauthlib \
            google-auth-httplib2 \
            grpcio \
            protobuf \
            Jinja2 \
            google-api-python-client

      - name: Inject GCP service account credentials
        run: |
          mkdir -p ${{ github.workspace }}
          cat <<EOF > ${{ github.workspace }}/gcp-key.json
          ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          EOF

      - name: Debug the Content of the Creds
        run: head -n 10 ${{ github.workspace }}/gcp-key.json

      - name: Validate JSON format
        run: python -m json.tool < ${{ github.workspace }}/gcp-key.json

      - name: Run GCP VM Inventory Python script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json
        run: |
          source venv/bin/activate
          python VirtualMachine/VirtualMachine.py
